dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}
# Firefox
windowrule = float 1, center 1, size 600 450, match:class ^(firefox)$, match:title ^(.*)(Authentication|Password|Confirm|Library)(.*)$

# Steam
windowrule = float 1, center 1, match:class ^([Ss]team)$, match:title ^((.*)Friends(.*)|(.*)Settings(.*)|(.*)News(.*))$

# Gwenview
windowrule = float 1, match:class ^(org.kde.gwenview)$
windowrule = size 80% 80%, match:class ^(org.kde.gwenview)$
windowrule = center 1, match:class ^(org.kde.gwenview)$

# MPV
windowrule = float 1, match:class ^(mpv)$
windowrule = size 960 540, match:class ^(mpv)$
windowrule = center 1, match:class ^(mpv)$

# Prism Launcher
windowrule = float 1, center 1, size 900 600, match:class ^(.*)([Pp]rism[Ll]auncher)(.*)$

# Lavender outline for floating apps
windowrule = match:float 1, border_size 3, border_color rgb(b4befe)

